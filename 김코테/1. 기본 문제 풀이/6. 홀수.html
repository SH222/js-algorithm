<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = [];
      let res = [];
      for (let i = 1; i < arr.length + 1; i++) {
        if (arr[i] % 2 == 1) res.push(arr[i]);
      }
      let total = res.reduce((sum, item) => sum + item);
      let min = Math.min(...res);
      answer.push(total);
      answer.push(min);
      return answer;
    }

    arr = [12, 77, 38, 41, 53, 92, 85];
    console.log(solution(arr));
  </script>
</body>

</html>
