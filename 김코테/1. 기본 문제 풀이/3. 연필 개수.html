<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(n) {
      return Math.ceil(n / 12);
      // Math.floor() 내림
      // Math.ceil() 올림
      // Math.round() 반올림반내림
      // Math.sqrt() 제곱금
    }

    console.log(solution(25));
  </script>
</body>

</html>
