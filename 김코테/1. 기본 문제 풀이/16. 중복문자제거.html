<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer = "";
                for(let i=0; i<= s.length; i++){
                    // console.log(s[i], i, s.indexOf(s[i]));
                   
                    // 첫번째 발견된 문자만 저장
                    if(s.indexOf(s[i])===i) answer+=s[i];
                }
                return answer;
            }

            // indexOf()로 특정 문자 찾기
            function solution2(s){
                let answer = "";
                let pos = s.indexOf('k');
                while(pos !== 1){
                    answer++;
                    pos = s.indexOf('k', pos+1);
                }
                return answer;
            }
            console.log(solution("ksekkset"));
            console.log(solution2("ksekkset"));
        </script>
    </body>
</html>
