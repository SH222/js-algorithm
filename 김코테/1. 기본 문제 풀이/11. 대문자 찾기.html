<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let arr = [...s]; // 문자열 배열로 변환
      let count = 0;
      for (let x of s) if (x === x.toUpperCase()) count++;

      return count;
    }

    let str = "KoreaTimeGood";
    console.log(solution(str));
  </script>
