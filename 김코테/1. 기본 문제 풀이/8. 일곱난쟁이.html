<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      let answer = arr;
      let sum = arr.reduce((sum, item) => sum + item); // reduce 누적
      let result = 0;
      for (let i = 0; i < 8; i++) {
        for (let j = i + 1; j < 9; j++) {
          if ((sum - (arr[i] + arr[j])) === 100) {
            // i를 먼저 삭제하면 j의 인덱스 값이 삭제된 i의 갯수만큼 앞으로 당겨지기 때문에 뒤에 있는 j 먼저 삭제
            arr.splice(j, 1);
            arr.splice(i, 1);
          }
        }
      }
      return arr;
    }

    let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
    console.log(solution(arr));
  </script>
</body>

</html>
