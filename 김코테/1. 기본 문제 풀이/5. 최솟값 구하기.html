<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    // 7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을 작성
    function solution(arr) {
      // let sortArr = arr.sort((x, y) => x - y);

      return Math.min(...arr); // 배열에서는 ... 을 쓰면 배열을 arr[0], arr[1], arr[2] 형태로 펼쳐줌

      // 전개 연산자(...)를 사용하지 않는 방식
      // 첫번째 인자는 객체를 넘겨야 함 null 주면 됨
      return Math.min.apply(null, arr);
    }
    let arr = [5, 7, 1, 3, 2, 9, 11];
    console.log(solution(arr));
  </script>
</body>

</html>
