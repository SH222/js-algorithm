<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function isPrime(num) {
      if (num === 1) return false;
      for (let i = 2; i < parseInt(Math.sqrt(num)); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }
    function solution(arr) {
      let answer = [];
      // 각 값을 문자열로 변환 후 reverse한 후 join
      let reverse = arr.map((item) => Number(item.toString().split("").reverse().join("")));

      // filter()를 이용해 조건을 지정한 뒤 true면 push
      reverse.filter((item) => isPrime(item)).map((item) => answer.push(item))

      return answer;
    }

    let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
    console.log(solution(arr));
  </script>
</body>

</html>
