<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 펠린드롬
            // 앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열

            // 특수문자를 제거해야 하는 경우 replace(정규식, ) 활용
            function solution(s){
                s = s.toLowerCase().replace(/[^a-z]/g, ' '); // ^는 부정을 의미, a-z가 아닌 것들은 ' '공백으로 변경
                return s.split("").reverse().join("")===s ? "YES" : "NO"
            }
            
            let str="found7, time: study; Yduts; emit, 7Dnuof";
            console.log(solution(str));
        </script>
    </body>
</html>
