<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer = [];
                let count = 0;
                for(let i=0; i<s.length; i++){
                    count++;
                    if(s[i]===t) {
                        count = 0;
                    }
                    answer.push(count);
                }
                return answer;
            }
            
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
