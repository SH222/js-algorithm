  <title>출력결과</title>

<body>
  <script>
    function solution(arr) {
      let answer = Number.MIN_SAFE_INTEGER;
      let n = arr.length;
      let sum1 = sum2 = 0; // sum1 : 행, sum2 : 열

      // 행, 열 중에 최댓값 찾기
      for (let i = 0; i < n; i++) {
        sum1 = sum2 = 0; // 행, 열이 바뀔때마다 값 초기화
        for (let j = 0; j < n; j++) {
          sum1 += arr[i][j]; // 행
          sum2 += arr[j][i]; // 열
        }
        answer = Math.max(answer, sum1, sum2); // 기존 값, sum1, sum2 중에 가장 큰 값
      }

      sum1 = sum2 = 0; // 초기화 후 대각선 값 찾기

      // 대각선 최댓값 찾기
      for (let i = 0; i < n; i++) {
        sum1 += arr[i][i];
        sum2 += arr[i][n - i - 1]; // 오른쪽 대각선
      }
      answer = Math.max(answer, sum1, sum2);
      return answer;
    }

    let arr = [[10, 13, 10, 12, 15],
    [12, 39, 30, 23, 11],
    [11, 25, 50, 53, 15],
    [19, 27, 29, 37, 27],
    [19, 13, 30, 13, 19]];
    console.log(solution(arr));
  </script>
</body>

</html>
